<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorByLynxTi</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calcultor-wrapper">
        <input type="text" value="0" class="calculator__input" disabled>
        <div class="calculator__buttons">
            <button class="calculator__button calculator__redButton">AC</button>
            <button class="calculator__button calculator__redButton">CE</button>
            <button class="calculator__button calculator__mathSign">/</button>
            <button class="calculator__button calculator__mathSign">X</button>
            <button class="calculator__button calculator__battonNamber">7</button>
            <button class="calculator__button calculator__battonNamber">8</button>
            <button class="calculator__button calculator__battonNamber">9</button>
            <button class="calculator__button calculator__mathSign">-</button>
            <button class="calculator__button calculator__battonNamber">4</button>
            <button class="calculator__button calculator__battonNamber">5</button>
            <button class="calculator__button calculator__battonNamber">6</button>
            <button class="calculator__button calculator__mathSign">+</button>
            <button class="calculator__button calculator__battonNamber">1</button>
            <button class="calculator__button calculator__battonNamber">2</button>
            <button class="calculator__button calculator__battonNamber">3</button>
            <button class="calculator__button calculator__agencyMark">=</button>
            <button class="calculator__button calculator__battonZiro ">0</button>
            <button class="calculator__button calculator__point">.</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
